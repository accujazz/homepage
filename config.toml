baseURL = "https://lyosha.net"
title = "Alexey Gornostaev"
languageCode = "en-us"
theme = "accujazz"
summaryLength = 21
pagination.pagerSize = 10
newContentEditor = "open -b com.sublimetext.4"
disableKinds = ["taxonomy", "term"]

[services]
  [services.rss]
    limit = 10

[params]
  author = "Alexey Gornostaev"
  replyemail = "hey@lyosha.net"
  description = "Hi, Iâ€™m Alexey, and this is my personal website."
  mainSections = ['posts']

[permalinks]
	post = "/:year/:month/:title/"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[imaging]
  anchor = 'Smart'
  bgColor = '#ffffff'
  hint = 'photo'
  quality = 75
  resampleFilter = 'Box'

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^open$']
    osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+)$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']
  [security.http]
    methods = ['(?i)GET|POST']
    urls = ['.*']

# For GitHub Pages
[caches]
  [caches.images]
    dir = ':cacheDir/images'